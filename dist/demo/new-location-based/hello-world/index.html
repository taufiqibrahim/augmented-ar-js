<!DOCTYPE html>
<html>

<head>
	<title>AR.js A-Frame</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<!-- Assumes AR.js build is in the 'AR.js' directory -->
	<script type='text/javascript' src='../../../three.js/build/ar-threex-location-only.js'></script>
	<script type='text/javascript' src='../../../aframe/build/aframe-ar.js'></script>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script src='./index.js'></script>
</head>

<body>
	<!-- 
This is using a simulated location. If testing on a mobile device, remove the 
'simulateLatitude' and 'simulateLongitude' properties from 'gps-new-camera' and
change the 'latitude' and 'longitude' properties to a location around 0.001 
degrees from your real location.
-->
	<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
		renderer='antialias: true; alpha: true'>
		<a-camera gps-new-camera='gpsMinDistance: 5' arjs-device-orientation-controls='smoothingFactor: 0.1'></a-camera>
		<a-entity material='color: yellow' geometry='primitive: box' gps-new-entity-place="latitude: -6.315339137351102; longitude: 106.66475374819677" scale="1 1 1"></a-entity>
		<a-entity material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: -6.316040277022857; longitude: 106.66529957774348" scale="1 1 1"></a-entity>
		<a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: -6.315187179192479; longitude: 106.66531701210018" scale="1 1 1"></a-entity>
		<a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: -6.315760354449988; longitude: 106.66541357162552" scale="1 1 1"></a-entity>
	</a-scene>

	<div id='currentstate'></div>

</body>
</html>
