<!DOCTYPE html>
<html> 
    <head>
        <title>AR.js Hello World Example</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script type='text/javascript' src='../../../release/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='../../../release/aframe-ar.js'></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-new-camera></a-camera>
            <a-box gps-new-entity-place='latitude: -6.315839113036301; longitude: 106.66510290596653' color='red' scale='1 2 2' position="0 10 0"></a-box>
            <a-box gps-new-entity-place='latitude: -6.315695872247086; longitude: 106.6648627135122' color='green' scale='1 2 2'></a-box>
            <a-box gps-new-entity-place='latitude: -6.315872816745643; longitude: 106.66486836509935' color='yellow' scale='1 2 2'></a-box>
            <a-box gps-new-entity-place='latitude: -6.315858773533681; longitude: 106.66529505992999' color='blue' scale='1 2 2'></a-box>

    </a-scene>
    </body>
</html>
