<!DOCTYPE html>
<html>

<head>
    <title>AR.js Render Cards</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> -->
    <script type='text/javascript' src='../../../three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='../../../aframe/build/aframe-ar.js'></script>
    <!-- <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script> -->
    <!-- <script src='./index.js'></script> -->
    <!-- <script src='./sensor.js'></script> -->
    <!-- <script src='./clicker.js'></script> -->
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='logarithmicDepthBuffer: false;'>
        <!-- <a-camera gps-new-camera='gpsMinDistance: 5' rotation-reader></a-camera> -->
        <!-- <a-box position="10 0 10" rotation="0 0 0" scale="2 4 2"> -->
        <!-- <a-plane position="0 0 -4" rotation="-90 0 0" material="color: red" repeat="2 2"></a-sphere> -->
        <!-- </a-box> -->

        <!-- <a-entity position="0 0 -4">
            <a-plane width="1" height="1" material="color: red"></a-plane>
            <a-entity line="start: -0.5 0.5 0; end: -0.5 -0.5 0; color: white;"></a-entity>
            <a-entity line="start: -0.5 -0.5 0; end: 0.5 -0.5 0; color: white;"></a-entity>
            <a-entity line="start: 0.5 -0.5 0; end: 0.5 0.5 0; color: white;"></a-entity>
            <a-entity line="start: 0.5 0.5 0; end: -0.5 0.5 0; color: white;"></a-entity>
        </a-entity> -->

        <!-- Repeat the red squares to form a tiled floor -->
        <a-entity position="0 0 -4" rotation="-90 0 0">
            <a-plane width="1" height="1" material="color: red; opacity: 0.4"></a-plane>
            <a-entity line="start: -0.5 0.5 0; end: -0.5 -0.5 0; color: white;"></a-entity>
            <a-entity line="start: -0.5 -0.5 0; end: 0.5 -0.5 0; color: white;"></a-entity>
            <a-entity line="start: 0.5 -0.5 0; end: 0.5 0.5 0; color: white;"></a-entity>
            <a-entity line="start: 0.5 0.5 0; end: -0.5 0.5 0; color: white;"></a-entity>            
        </a-entity>

        <a-entity position="0 0 -6" rotation="-90 0 0">
            <a-plane width="1" height="1" material="color: red"></a-plane>
            <a-entity line="start: -0.5 0.5 0; end: -0.5 -0.5 0; color: white;"></a-entity>
            <a-entity line="start: -0.5 -0.5 0; end: 0.5 -0.5 0; color: white;"></a-entity>
            <a-entity line="start: 0.5 -0.5 0; end: 0.5 0.5 0; color: white;"></a-entity>
            <a-entity line="start: 0.5 0.5 0; end: -0.5 0.5 0; color: white;"></a-entity>            
        </a-entity>

        <a-entity position="0 0 -18" rotation="-90 0 0">
            <a-plane width="1" height="1" material="color: red"></a-plane>
            <a-entity line="start: -0.5 0.5 0; end: -0.5 -0.5 0; color: white;"></a-entity>
            <a-entity line="start: -0.5 -0.5 0; end: 0.5 -0.5 0; color: white;"></a-entity>
            <a-entity line="start: 0.5 -0.5 0; end: 0.5 0.5 0; color: white;"></a-entity>
            <a-entity line="start: 0.5 0.5 0; end: -0.5 0.5 0; color: white;"></a-entity>            
        </a-entity>

        <a-entity position="0 0 -200" rotation="-90 0 0">
            <a-plane width="1" height="1" material="color: red"></a-plane>
            <a-entity line="start: -0.5 0.5 0; end: -0.5 -0.5 0; color: white;"></a-entity>
            <a-entity line="start: -0.5 -0.5 0; end: 0.5 -0.5 0; color: white;"></a-entity>
            <a-entity line="start: 0.5 -0.5 0; end: 0.5 0.5 0; color: white;"></a-entity>
            <a-entity line="start: 0.5 0.5 0; end: -0.5 0.5 0; color: white;"></a-entity>            
        </a-entity>

        <!-- <a-plane position="0 0 -10" rotation="-90 0 0" width="100" height="0" color="#b5e5ff"></a-plane> -->
        <a-entity position="0 0 0">
            <a-cylinder radius="1000" height="0.01" material="color: red; opacity: 0.2"></a-cylinder>
          </a-entity>

    </a-scene>
    <div id='currentstate'></div>

</body>

</html>
